<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="css/meyers.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
<main id="content">
  <form method="get" action="#null">
    <h1>Puerto Rico Schools are in CRISIS</h1>
    <p>Students in Puerto Rico have turned to TikTok to expose the neglected conditions in public schools on the island. Register for our newsletter to receive the latest updates on the school's conditions and for information on how you can help!</p>
    <ol>
      <li id="input-name">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Name" name="name" required>
      </li>
      <li id="input-email">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter Email" name="email" required>
      </li>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Subscribe">
      </li>
    </ol>
  </form>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
